<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Bootstrap Responsive Containers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>kangen hawai babies</h1>
      <p>When yah kopken/famima lagi?.</p>
      <p class="mt-4 text-info"><strong>Strong Tip:</strong> ditunggu Desember main sampe gerd.</p>
    </div>

    <div class="container-sm border py-3 my-3">Absen sukron</div>
    <div class="container-md border py-3 my-3">Absen Eti</div>
    <div class="container-lg border py-3 my-3">Absen Juned</div>
    <div class="container-xl border py-3 my-3">Absen Marwanx</div>
    <div class="container bg-dark text-white border py-3 my-3">
      <b>Poris banjir</b>
      <p>Mau mie ayam busus.</p>
    </div>

    <div class="container bg-light py-3 my-3">
      <b>Absen Nur</b>
      <p>Absen Nimah</p>
    </div>

    <div class="container border py-3 my-3">
      <b>Absen Hamdani</b>
      <p>Absen Kartini</p>
    </div>
  </body>
</html>
